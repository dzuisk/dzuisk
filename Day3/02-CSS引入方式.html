<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!-- 外部引入⬇️ -->
    <!-- link引入外部样式表 CSS链接 rel:关系 -->
    <link rel="stylesheet" href="./02.css">
</head>
<body>
    <p>这是p标签</p>
    <div>这是div标签</div>
    <!-- 内部引入⬇️ -->
    <div style="color: yellowgreen; font-size: 60px; font-family: Sarasa Mono K SemiBold;">内部引入</div>
</body>
</html>
