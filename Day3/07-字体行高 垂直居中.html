<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
    <style>
        div {
            background-color: deepskyblue;
            /* 可以从京东复制字体族 */
            font-family: Sarasa Mono K SemiBold, Microsoft Yahei, sans-serif;
            font-size: 25px;
            width: 1000px;
            /* 行高 = 高度 可使字体集中 */
            /* 单行垂直居中 */
            height: 200px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
