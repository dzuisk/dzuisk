<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID选择器</title>
    <!-- ID选择器一般配合JavaScript使用 很少用来设置CSS格式 -->
    <!-- 同一ID选择器在同一页面只能使用一次 -->
    <style>
        #red {
            color: red;
        }
        /* 通配符标签 */
        /* 开发项目初期清除默认样式使用 */
        * {
            font-family: Sarasa Mono K SemiBold;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="red">这是一条使用ID选择器和通配符标签的div标签</div>
    <strong>strong</strong>
    <ins>ins</ins>
    <del>del</del>
    <em>em</em>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
</body>
</html>
