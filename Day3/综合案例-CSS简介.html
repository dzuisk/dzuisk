<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-CSS简介</title>
    <style>
        h1 {
            color: #333333;
        }
        div {
            color: #444444;
            font-size: 14px;
            line-height: 30px;
            text-indent: 2em;
        }
        span{
            color: #0069c2;
            text-decoration: underline;
        }
        ul {
            font-size: 14px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <h1>CSS（层叠样式表）</h1>
    <div>
        层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现<span>HTML</span>（标准通用标记语言的一个应用）或<span>XML</span>（标准通用标记语言的一个子集）等文件样式的计算机语言。
        CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化。
    </div><br>
    <div>
        CSS为HTML标记语言提供了一种样式描述，定义了其中元素的显示方式。CSS在Web设计领域是一个突破。利用它可以实现修改一个小的样式更新与之相关的所有页面元素。
    </div><br>
    <div style="font-weight: 800;">
        总体来说，CSS具有以下特点：
    </div>
    <ul>
        <li>
            丰富的样式定义
        </li>
        <li>
            易于使用和修改
        </li>
        <li>
            层叠
        </li>
        <li>
            <span>页面压缩</span>
        </li>
    </ul>
</body>
</html>
