<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画格子</title>
    <style>
        .turquoise{
            background-color:turquoise;
        }
        .size-100px{
            width: 100px;
            height: 100px;
        }
        .size-200px{
            width: 200px;
            height: 200px;
        }
        .cornflowerblue{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="turquoise size-100px"></div>
    <div class="cornflowerblue size-200px"></div>
</body>
</html>
