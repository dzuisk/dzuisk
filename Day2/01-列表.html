<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <!-- <ul>里只可以放<li> -->
        <li><strong><ins><a href="../Day1/图片1.png" target="_blank">对的对的</a></ins></strong></a></li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <!-- <ol>里只能放<li> -->
        <li>第一项</li>
        <li>第二项<img src="../Day1/图片2.jpg" alt=""></li>
        <li><strong><ins><a href="../Day1/图片2.jpg" target="_blank">第三项</a></ins></strong></li>
    </ol>
    <!-- 定义列表 -->
    <dl>
        <!-- <dt>列表标题 -->
        <dt>
            定义列表标题
        </dt>
        <!-- <dd>列表描述 -->
        <dd>定义列表描述/详情 自动向后缩进</dd>
        <dd>第二项</dd>
    </dl>
</body>
</html>
