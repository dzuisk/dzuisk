<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 表单 作用是收集用户信息 -->
    文本框：<input type="text"><br>
    密码框：<input type="password"><br>
    单选框：<input type="radio"><br>
    多选框：<input type="checkbox"><br>
    文件框：<input type="file">
    <br><br><br>

    <!-- input占位文本 -->
    文本框：<input type="text" placeholder="这里是文本框"><br>
    密码框：<input type="password" placeholder="请输入密码"><br>
    <br><br><br>

    <!-- 单选框  -->
    单选框: <br>
    <input type="radio" name="gender" checked>男 <!-- checked默认选中 -->
    <input type="radio" name="gender">女
    <br><br><br>

    <!-- 文件框多文件上传-->
    多选文件框：<input type="file" multiple>
    <br><br><br>

    <!-- 多选框 -->
    name:
    <input type="checkbox" name="name" checked>KOCH
    <input type="checkbox" name="name">DZU
    <input type="checkbox" name="name">POLO

</body>
</html>
