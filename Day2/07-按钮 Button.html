<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button>按钮</button><br> <!-- 默认为submit -->
    <button type="submit">提交</button> <!-- 提交按钮 点击后提交数据到后台-->
    <button type="reset">重置</button> <!-- 充值按钮 点击后将表单控件恢复默认值 -->
    <button type="button">普通</button> <!-- 普通按钮 默认没有功能 一般配合JavaScript使用 -->
    <br><br><br>
    <!-- form表单区域标签 -->
    <!-- button针对表单区域生效 -->
    <form action="">
        <label>用户名:<input type="text"></label>
        <button type="reset">重置</button>
    </form>
</body>
</html>
