<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <form>
        <h3>个人信息</h3>
        <label>姓名：<input type="text" placeholder="请输入真实姓名"></label>
        <br><br>
        <label>密码：<input type="password" placeholder="请输入密码"></label>
        <br><br>
        <label>确认密码：<input type="password" placeholder="请输入确认密码"></label>
        <br><br>
        性别：<label><input type="radio">男</label>
        <label><input type="radio">女</label>
        <br><br>
        居住城市：
        <select>
            <option>广州</option>
            <option selected>深圳</option>
            <option>东莞</option>
            <option>汕头</option>
            <option>潮州</option>
            <option>揭阳</option>
        </select>
        <br><br>

        <h3>教育经历</h3>
        最高学位：
        <select>
            <option>博士</option>
            <option>硕士</option>
            <option>本科</option>
            <option>专科</option>
            <option>高中</option>
            <option>初中</option>
        </select>
        <br><br>
        学校名称：<input type="text">
        <br><br>
        所学专业：<input type="text">
        <br><br>
        在校时间：
        <select>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
        </select>
        --
        <select>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
            <option>--</option>
        </select>
        <br><br>
        
        <h3>工作经历</h3>
        公司名称：<input type="text">
        <br><br>
        工作描述：<br>
        <textarea></textarea>
        <br><br>
        <input type="checkbox">已阅读并同意以下协议:
        <ul>
            <li><ins><a href="#">《用户服务协议》</a></ins></li>
            <li><ins><a href="#">《隐私政策》</a></ins></li>
        </ul>
        <br><br><br>
        <button>免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
