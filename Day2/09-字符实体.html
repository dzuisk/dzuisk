<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <!-- &lt;表示"<" -->
    <!-- &gt;表示">" -->
    &lt;p&gt;<br>
    
    <!-- 网页只识别一个键盘输入的空格 -->

    <!-- &nbsp;表示空格" " -->

</body>
