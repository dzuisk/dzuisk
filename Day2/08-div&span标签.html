<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div&span</title>
</head>
<body>
    <!-- div独占一行 -->
    <div>这是 div 标签</div>
    <div>这是 div 标签</div>
    <!-- span不独占一行 -->
    <span>这是 span 标签</span>
    <span>这是 span 标签</span>
</body>
</html>
