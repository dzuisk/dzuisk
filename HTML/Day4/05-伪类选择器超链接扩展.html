<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器超链接扩展</title>
    <style>
    /* 伪类选择器超链接扩展 */
    /* 超链接有四个状态 */
    /* linked visited hover active */
    /* 访问前 访问后 鼠标悬停 点击时（激活） */
    /* 如果要给超链接设置以上四个状态 需要按照LVHA顺序书写 */
    a {
        font-family: Sarasa Mono K SemiBold;
        font-size: 30px;
    }
    a:link {
        color: aquamarine;
    }
    a:visited {
        color:cadetblue ;
    }
    a:hover {
        color: aqua;
    }
    a:active {
        color:blueviolet ;
    }
    </style>
</head>
<body>
    <a href="https://github.com/dzuisk" target="_blank">dzu的主页</a>
</body>
</html>
