<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS优先级权重叠加</title>
    <!-- 权重叠加 计算(行内 id 类 标签) -->
    <style>
        /* (0, 0, 2, 1) */
        .c1 .c2 div{
            color: orangered;
        }
        /* (0, 1, 0, 1) */
        div #box3 {
            color: greenyellow;
        }
        /* (0, 1, 1, 0) */
        #box1 .c3{
            color: aqua;
        }
    </style>
</head>
<body>
    <div id="box1" class="c1">
        <div id="box2" class="c2">
            <div id="box3" class="c3">
                生成的是0110的aqua色
            </div>
        </div>
    </div>
</body>
</html>
