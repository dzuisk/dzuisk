<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <style>
        /* 相同属性覆盖 不同属性叠加 后定义的优先生效 */
        div {
            color: azure;
            font-size: 30px;
        }
        div {
            color: cornflowerblue;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
