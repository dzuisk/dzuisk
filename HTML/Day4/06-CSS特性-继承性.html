<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-继承性</title>
    <style>
        body {
            font-size: 30px;
            font-family: Microsoft Yahei;
            color: cornflowerblue;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <p>p标签</p>
    <span>span标签</span>
    <!-- 优先生效标签自有样式 -->
    <a href="#">a标签</a>
    <h1>h1标签</h1>
</body>
</html>
