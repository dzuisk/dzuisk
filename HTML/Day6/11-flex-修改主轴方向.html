<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        .box {
            display: flex;

            /* 修改主轴方向到垂直 副轴方向自动到水平 */
            flex-direction: column;
            /* 主轴垂直居中 侧轴垂直居中 */
            justify-content: center;
            align-items: center;

            width: 150px;
            height: 120px;
            background-color: pink;
        }
        img{
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../图片2.jpg">
        <span>偷摸零</span>
    </div>
</body>
</html>
