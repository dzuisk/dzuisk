<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <!-- float 顶对齐 具有行内块显示特点 -->
    <!-- 浮动脱离标准流 -->
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color:turquoise;
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
