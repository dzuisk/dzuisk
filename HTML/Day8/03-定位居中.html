<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位居中</title>
    <style>
        .margin {
            position: absolute;
            left: 50%;
            top: 50%;

            margin-left: -320px;
            margin-top: -320px;
        }

        .trans {
            position: absolute;
            left: 50%;
            top: 50%;
             
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img src="../图片2.jpg" alt="" class="margin">
    <img src="../图片2.jpg" alt="" class="trans">
</body>
</html>
