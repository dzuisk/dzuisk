<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过度属性</title>
    <!-- 作用：可以为一个元素在不同状态之间切换的时候添加过渡效果 -->
    <style>
        img {
            width: 200px;
            height: 200px;
            transition: all 1s;
        }
        img:hover {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <img src="../图片2.jpg" alt="">
</body>
</html>
