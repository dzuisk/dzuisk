<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光标样式</title>
    <!-- 鼠标悬停在元素上时的显示样式 -->
    <style>
        div{
            width: 200px;
            height: 200px;
            background: pink;
            /* pointer text move */
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
