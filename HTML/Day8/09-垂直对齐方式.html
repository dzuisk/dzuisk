<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直对齐方式</title>
    <style>
        div {
            border: 1px solid #000;
        }

        img {
            /* 给行高最高的加 */
            /* baseline middle top bottom */
            /* vertical-align: bottom; */
            width: 200px;
            display: block;
            /* 浏览器将行内块 行内标签当做文字处理 默认按基线对齐 */
        }
    </style>
</head>
<body>
    <div>
        <img src="../图片2.jpg" alt="">
        <!-- 灵感菇 -->
    </div>
</body>
</html>
