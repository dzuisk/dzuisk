<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除标签默认样式</title>
    <style>
        * {
            /* 清除内外边距 启动内减模式 */
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        li {
            /* 清除li前面的小圆点 */
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <p>p</p>
    <div>div</div>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
    </ul>
</body>
</html>
