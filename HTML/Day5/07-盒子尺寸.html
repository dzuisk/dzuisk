<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            padding: 20px;
            /* 内减模式 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>盒子实际大小=内容尺寸+border尺寸+padding尺寸</div>
    <div>border和padding都会撑大盒子</div>
    <div>内减模式可以自动计算</div>
</body>
</html>
