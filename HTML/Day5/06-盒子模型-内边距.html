<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-边框线</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;

            padding-left: 30px;
            padding-right: 30px;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .pd4 {
            padding: 10 20 30 40; /* 上 右 下 左 */
        }
        .pd3 {
            padding: 10 40 80; /* 上 左右 下 */
        }
        .pd2 {
            padding: 10 80; /* 上下 左右 */
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <br>
    <div class="px2">div标签</div>
    <br>
</body>
</html>
