<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素内外间距问题</title>
    <style>
        span {
            /* margin和padding属性无法改变垂直位置 */
            margin: 50px;
            padding: 20px;

            /* 行高可以改变垂直位置 */
            line-height: 100px;
        }
    </style>
</head>
<body>
    <span>span</span>
    <span>span</span>
</body>
</html>
