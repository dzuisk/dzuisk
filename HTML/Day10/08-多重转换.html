<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重转换</title>
    <style>
        .box {
            width: 800px;
            height: 200px;
            border: 1px solid #000;
        }
        
        img {
            width: 200px;
            transition: all 3s;
            border-radius: 50%;
        }

        /* 多重转换的轴心以第一次转换的为准 */
        .box:hover img{
            transform: translateX(600px) rotate(720deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../图片2.jpg" alt="">
    </div>
</body>
</html>
