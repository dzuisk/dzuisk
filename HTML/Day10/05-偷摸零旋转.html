<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偷摸零 旋转</title>
    <style>
        img {
            width: 200px;
            transition: all 2s;
            border-radius: 50%;
        }
        img:hover {
            /* 正数顺时针 负数逆时针 */
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <img src="../图片2.jpg" alt="">
</body>
</html>
