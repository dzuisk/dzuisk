<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放</title>
    <style>
        div {
            height: 600px;
            width: 65%;
            margin: 200px auto;
        }
        div img {
            width: 100%;
            transition: all 1s;
        }

        div:hover img{
            transform: scale(1.5);
        }

    </style>

</head>
<body>
    <div>
        <img src="../希儿.png" alt="">
    </div>
</body>
</html>
