<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面转换-改变转换原点</title>
    <style>
        img {
            width: 200px;
            border-radius: 1px solid #0000;
            transition: all 2s;
            border-radius: 50%;
            transform-origin: right bottom;
        }
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <img src="../图片2.jpg" alt="">
</body>
</html>
