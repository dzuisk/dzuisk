<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视距</title>
    <style>
        /* 视距属性必须添加给直接父级 */
        .father {
            /* 建议取值800-1200 */
            perspective: 1000px;
            /* 取值过大效果不明显 过小效果过大 */
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            transition:  all 0.5s;
        }

        .son:hover {
            transform: translateZ(-300px);
            transform: translateZ(300px);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>
</html>
