<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间-旋转</title>
    <style>
        .box {
            width: 600px;
            margin: 100px auto;
            perspective: 1000px;
        }

        img {
            width: 600px;
            transition: all 2s;
        }

        .box img:hover {
            transform: rotateZ(360deg);
            transform: rotateX(60deg);
            transform: translateX(-500px) rotateY(60deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../图片2.jpg" alt="">
    </div>
</body>
</html>
