<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间平移</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            transition: all 0.5s;
        }

        .box:hover {
            /* 电脑是平面 无法观察到Z轴平移效果 */
            transform: translate3d(100px,100px,100px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
